name: Deploy Shopify Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node + Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Enable Corepack (for Yarn 4+)
        run: corepack enable

      - name: ðŸ“¦ Install dependencies using Yarn 4
        run: yarn install

      - name: ðŸ” Set environment variables
        run: |
          echo "SHOPIFY_CLI_AUTH_TOKEN=${{ secrets.SHOPIFY_CLI_AUTH_TOKEN }}" >> $GITHUB_ENV
          echo "SHOPIFY_STORE=${{ secrets.SHOPIFY_STORE }}" >> $GITHUB_ENV
          echo "SHOPIFY_THEME_ID=${{ secrets.SHOPIFY_THEME_ID }}" >> $GITHUB_ENV

      - name: ðŸ§ª Validate theme changes (optional)
        run: git diff --name-only origin/main~1 | grep '^themes/dawn/' || echo "No theme files changed"

      - name: ðŸš€ Push theme changes to Shopify
        run: yarn theme:push
